
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIK STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header img {
            max-height: 70px;
            margin-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            margin-top: 10px;
        }
        .checkout-form {
            margin-top: 20px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .rating {
            margin-top: 20px;
        }
        .stars {
            font-size: 24px;
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="FIK STORE Logo">
        <h1>FIK STORE</h1>
        <p>Kebutuhan Hosting & JB</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="adp-panel.jpg" alt="ADP Panel">
            <h2>ADP (Admin Panel)</h2>
            <p><strong>Durasi:</strong> 1 Bulan</p>
            <p><strong>Perpanjangan:</strong> Rp10.000</p>
            <p><strong>Harga:</strong> Rp15.000</p>

            <form class="checkout-form">
                <h3>Checkout Sekarang</h3>
                <input type="text" placeholder="Nama Lengkap" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Nomor WhatsApp" required>
                <button type="submit" onclick="event.preventDefault(); alert('Pembelian berhasil! Terima kasih. Silakan beri rating.'); document.getElementById('rating-section').style.display='block';">Beli Sekarang</button>
            </form>

            <div id="rating-section" class="rating" style="display: none;">
                <h3>Beri Rating Produk Ini</h3>
                <select id="stars">
                    <option value="5">★★★★★ (5)</option>
                    <option value="4">★★★★☆ (4)</option>
                    <option value="3">★★★☆☆ (3)</option>
                    <option value="2">★★☆☆☆ (2)</option>
                    <option value="1">★☆☆☆☆ (1)</option>
                </select>
                <textarea placeholder="Tulis ulasan..."></textarea>
                <button onclick="alert('Terima kasih atas rating Anda!')">Kirim Ulasan</button>
            </div>
        </div>
    </div>
</body>
</html>
