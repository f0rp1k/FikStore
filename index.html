<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FikStore</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f3f4f6;
    }
    header {
      background-color: #1f2937;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .product h2 {
      margin-top: 1rem;
    }
    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>FikStore</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="adp-panel.jpg" alt="ADP Panel" />
      <h2>ADP (admin panel)</h2>
      <p><strong>Kategori:</strong> Hosting</p>
      <p>Durasi 1 Bulan, perpanjang durasi hanya Rp10.000</p>
      <p class="price">Biaya awal join: Rp15.000</p>
    </div>
  </div>
</body>
</html>
